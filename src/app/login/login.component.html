<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h3 class="text-center">Login</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="username">Username</label>
                <input [(ngModel)]="loginRequest.username" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="username" placeholder="Enter your username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="loginRequest.password" [ngModelOptions]="{standalone: true}" type="password" class="form-control" id="password" placeholder="Enter your password">
              </div>
              <button id="loginBtn" type="button" class="btn btn-primary btn-block mb-4" (click)="login()">Log in</button>
              <!-- <button routerLink="/register" type="submit" class="btn btn-secondary btn-block">Or Register</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
